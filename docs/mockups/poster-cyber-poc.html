<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Cyber Style POC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #030a08;
        --line: rgba(20, 255, 198, 0.24);
        --line-strong: rgba(20, 255, 198, 0.56);
        --text: #d6fff4;
        --muted: #80b7ab;
        --neon: #18f7c5;
        --neon-2: #10c9ff;
        --danger: #ff4c61;
        --poster-max-desktop: 560px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        font-family: "Rajdhani", sans-serif;
        background:
          radial-gradient(circle at 12% -8%, rgba(24, 247, 197, 0.24), transparent 38%),
          radial-gradient(circle at 92% 8%, rgba(16, 201, 255, 0.16), transparent 34%),
          linear-gradient(180deg, #020705 0%, #020907 100%);
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          linear-gradient(rgba(13, 53, 43, 0.28) 1px, transparent 1px),
          linear-gradient(90deg, rgba(13, 53, 43, 0.28) 1px, transparent 1px);
        background-size: 34px 34px;
        opacity: 0.34;
      }

      .wrap {
        position: relative;
        max-width: 1040px;
        margin: 24px auto;
        padding: 0 20px 24px;
      }

      .panel {
        border: 1px solid var(--line);
        border-radius: 18px;
        background: linear-gradient(160deg, rgba(5, 14, 12, 0.96), rgba(4, 10, 8, 0.98));
        box-shadow: inset 0 0 0 1px rgba(45, 255, 216, 0.08), 0 0 34px rgba(20, 255, 198, 0.08);
      }

      .topbar {
        display: flex;
        align-items: center;
        padding: 18px 24px;
        margin-bottom: 16px;
      }

      .brand {
        font-family: "Orbitron", sans-serif;
        font-size: 18px;
        letter-spacing: 0.08em;
        color: #c8fff1;
      }

      .poster-panel {
        padding: 20px;
      }

      .poster-stage {
        width: 100%;
        margin: 0 auto;
      }

      .poster-shell {
        position: relative;
        border-radius: 14px;
        border: 1px solid var(--line);
        overflow: hidden;
        background: #04110d;
        width: 100%;
      }

      .poster-shell::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(180deg, rgba(20, 255, 198, 0.08), transparent 28%, transparent 72%, rgba(16, 201, 255, 0.08));
      }

      .poster-image {
        width: 100%;
        display: block;
        aspect-ratio: 687 / 1024;
        object-fit: cover;
      }

      .actions {
        margin-top: 16px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .btn {
        border: 1px solid var(--line);
        border-radius: 12px;
        height: 50px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-family: "Orbitron", sans-serif;
        font-size: 16px;
        letter-spacing: 0.04em;
      }

      .btn-primary {
        color: #04110d;
        border-color: rgba(24, 247, 197, 0.62);
        background: linear-gradient(90deg, #19ffd1 0%, #11d7ff 100%);
        box-shadow: 0 0 20px rgba(16, 201, 255, 0.2);
      }

      .btn-secondary {
        color: #c9fff2;
        background: rgba(5, 18, 14, 0.8);
      }

      @media (min-width: 900px) {
        .poster-panel {
          padding: 24px;
        }

        .poster-stage {
          max-width: var(--poster-max-desktop);
        }

        .actions {
          max-width: var(--poster-max-desktop);
          margin: 16px auto 0;
        }
      }

      @media (max-width: 760px) {
        .wrap {
          padding: 0 10px 16px;
          margin-top: 14px;
        }

        .topbar {
          padding: 14px 16px;
        }

        .poster-panel {
          padding: 10px;
        }

        .actions {
          grid-template-columns: 1fr;
        }

        .btn {
          height: 48px;
          font-size: 14px;
        }

      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="panel topbar">
        <div class="brand">MYSKILLS_PROTOCOL</div>
      </section>

      <section class="panel poster-panel">
        <div class="poster-stage">
          <div class="poster-shell">
            <img
              class="poster-image"
              src="../../assets/poster/base/base-border-glow.jpg"
              alt="Poster preview"
            />
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="button">SAVE POSTER</button>
          <button class="btn btn-secondary" type="button">OPEN REPORT</button>
        </div>
      </section>
    </main>
  </body>
</html>
